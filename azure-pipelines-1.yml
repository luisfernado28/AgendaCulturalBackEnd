# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- release

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cf3993a2-26c7-41b3-badd-84dfac96a821'
  imageRepository: 'eventsapi'
  containerRegistry: 'agendaculturalcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: latest #'$(Build.BuildId)' should use build tag

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deployment
  displayName: Deployment on VM 
  dependsOn: Build
  jobs:
  - deployment: VMDeploy
    displayName: web
    environment:
      name:  PresVM
      resourceType: VirtualMachine
      tags: prod
    strategy:
      runOnce:
        deploy:
          steps:
          - script: | 
              echo my first deployment
              cd
              cd agendaCultural
              ./scriptUpdateBE.sh
